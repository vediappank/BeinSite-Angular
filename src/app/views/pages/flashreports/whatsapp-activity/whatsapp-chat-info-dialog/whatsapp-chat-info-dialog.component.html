<div class="row">
    <div class="col-12">
        <div class="card">
            <div class="card-body">
                <h4 class="card-title text-center" *ngIf="waInfo" [innerHTML]="waInfo.chatName"></h4>
                <div class="table table-responsive text-right" *ngIf="waInfo">
                    <table>
                        <tr><th>Time</th><th>Received</th><th>Resolved</th><th>Avg. Resolution Time</th></tr>
                        <tr *ngFor="let cInfo of waInfo.chatInfo"><td>{{cInfo.intervalDT | date:'HH:mm':'UTC'}}</td><td>{{cInfo.tcre}}</td><td>{{cInfo.tres}}</td><td>{{cInfo.rslt * 1000 | date:'H:mm:ss':'UTC'}}</td></tr>
                        <tr><td>Total</td><td>{{waInfo.tcre}}</td><td>{{waInfo.tres}}</td><td>-</td></tr>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
