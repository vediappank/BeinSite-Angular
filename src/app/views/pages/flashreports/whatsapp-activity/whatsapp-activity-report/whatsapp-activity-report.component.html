<div class="row">
    <form class="form-inline col-md-12" style="display:block;padding:0px;" name="taskDetailForm" #f="ngForm" (ngSubmit)="f.valid" (keydown.enter)="$event.preventDefault()">
        <div class="col-lg-4 form-group">
            <label for="chartDate" class="col-sm-4 col-form-label">Flash Charts Date<span class="imp">&nbsp;*</span></label>
            <input type="date" class="form-control col-sm-4" id="chartDate" [(ngModel)]="chartDate" name="chartDate" (change)="refresh()" />
            <button mat-icon-button (click)="refresh()">
                <mat-icon fontSet="fa" fontIcon="fa-sync"></mat-icon>
            </button>
        </div>
    </form>
</div>
<div class="row" [ngClass]="chartTheme">
    <div class="col-sm-12">
        <div class="card">
            <div class="card-header text-center">
                <span class="card-title" [innerHTML]="chartTitle"></span>
                <button mat-icon-button (click)="showCallInfo()">
                    <mat-icon fontSet="fa" fontIcon="fa-table"></mat-icon>
                </button>
            </div>
            <div class="card-body">
                <div class="row">
                    <div class="col-sm-10">
                        <div class="chartDiv">
                            <canvas baseChart [datasets]="barChartData" [labels]="barChartLabels" [options]="barChartOptions" [plugins]="barChartPlugins" [legend]="barChartLegend" [chartType]="barChartType">
                            </canvas>
                        </div>
                    </div>
                    <div class="col-sm-2">
                        <!-- Row -->
                        <div class="text-center font-weight-bold" style="font-size: 1.4rem;">
                            Conversations
                        </div>
                        <!-- End Row -->
                        <!-- Row -->
                        <div class="row p-1">
                            <!-- Column -->
                            <div class="col-lg-6 col-md-6 pr-1">
                                <div class="card" *ngIf="totcrec">
                                    <div class="card-body summCardBody">
                                        <div class="row">
                                            <div class="col-12 text-center">
                                                <div class="font-weight-bold summaryData">{{totcrec}}</div>
                                                <div class="card-subtitle summaryTitle">Created</div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <!-- Column -->
                            <!-- Column -->
                            <div class="col-lg-6 col-md-6 pl-1">
                                <div class="card" *ngIf="totcres">
                                    <div class="card-body summCardBody">
                                        <div class="row">
                                            <div class="col-12 text-center">
                                                <div class="font-weight-bold summaryData">{{totcres}}</div>
                                                <div class="card-subtitle summaryTitle">Resolved</div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <!-- Column -->
                        </div>
                        <!-- End Row -->
                        <!-- Row -->
                        <div class="row p-1">
                            <!-- Column -->
                            <div class="col-lg-6 col-md-6 pr-1">
                                <div class="card" *ngIf="totcbl">
                                    <div class="card-body summCardBody">
                                        <div class="row">
                                            <div class="col-12 text-center">
                                                <div class="font-weight-bold summaryData">{{totcbl}}</div>
                                                <div class="card-subtitle summaryTitle">Backlog</div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <!-- Column -->
                        </div>
                        <!-- End Row -->
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
