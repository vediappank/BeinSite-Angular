<div class="row" [ngClass]="chartTheme">
    <div class="col-sm-12">
        <div class="card">
            <div class="card-header text-center">
                <span class="card-title" [innerHTML]="chartTitle"></span>
                <button mat-icon-button (click)="showCallInfo()" >
                    <mat-icon fontSet="fa" fontIcon="fa-table"></mat-icon>
                </button>
            </div>
            <div class="card-body">
                <div class="row">
                    <div class="col-sm-10">
                        <div class="chartDiv">
                            <canvas baseChart [datasets]="barChartData" [labels]="barChartLabels" [options]="barChartOptions" [plugins]="barChartPlugins" [legend]="barChartLegend" [chartType]="barChartType">
                            </canvas>
                        </div>
                    </div>

            <div class="col-sm-2">
                    <!-- Row -->
                    <div class="row p-1">
                        <!-- Column -->
                        <div class="col-lg-6 col-md-6 pr-1">
                            <div class="card" *ngIf="skGrpInfo">
                                <div class="card-body summCardBody">
                                    <div class="row">
                                        <div class="col-12 text-center">
                                            <div class="font-weight-bold summaryData">{{skGrpInfo.coff}}</div>
                                            <div class="card-subtitle summaryTitle">Received</div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <!-- Column -->
                        <!-- Column -->
                        <div class="col-lg-6 col-md-6 pl-1">
                            <div class="card" *ngIf="skGrpInfo">
                                <div class="card-body summCardBody">
                                    <div class="row">
                                        <div class="col-12 text-center">
                                            <div class="font-weight-bold summaryData">{{skGrpInfo.cans}}</div>
                                            <div class="card-subtitle summaryTitle">Answered</div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <!-- Column -->
                    </div>
                    <!-- End Row -->
                    <!-- Row -->
                    <div class="row p-1">
                        <!-- Column -->
                        <div class="col-lg-6 col-md-6 pr-1">
                            <div class="card" *ngIf="skGrpInfo">
                                <div class="card-body summCardBody">
                                    <div class="row">
                                        <div class="col-12 text-center">
                                            <div class="font-weight-bold summaryData">{{skGrpInfo.cabn}}</div>
                                            <div class="card-subtitle summaryTitle">Abandoned</div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <!-- Column -->
                        <!-- Column -->
                        <div class="col-lg-6 col-md-6 pl-1">
                            <div class="card" *ngIf="skGrpInfo">
                                <div class="card-body summCardBody">
                                    <div class="row">
                                        <div class="col-12 text-center">
                                            <div class="font-weight-bold summaryData">{{pca}}%</div>
                                            <div class="card-subtitle summaryTitle">PCA</div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <!-- Column -->
                    </div>
                    <!-- Row -->
                    <!-- Row -->
                    <div class="row p-1">
                        <!-- Column -->
                        <div class="col-lg-6 col-md-6 pr-1">
                            <div class="card" *ngIf="skGrpInfo">
                                <div class="card-body summCardBody">
                                    <div class="row">
                                        <div class="col-12 text-center">
                                            <div class="font-weight-bold summaryData">{{aht * 1000 | date:'mm:ss':'UTC'}}</div>
                                            <div class="card-subtitle summaryTitle">AHT</div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <!-- Column -->
                        <!-- Column -->
                        <div class="col-lg-6 col-md-6 pl-1">
                            <div class="card" *ngIf="skGrpInfo">
                                <div class="card-body summCardBody">
                                    <div class="row">
                                        <div class="col-12 text-center">
                                            <div class="font-weight-bold summaryData">{{asa * 1000 | date:'mm:ss':'UTC'}}</div>
                                            <div class="card-subtitle summaryTitle">ASA</div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <!-- Column -->
                    </div>
                    <!-- Row -->
                    <!-- Row -->
                    <div class="row p-1">
                        <!-- Column -->
                        <div class="col-lg-12 col-md-12">
                            <div class="card" *ngIf="skGrpInfo">
                                <div class="card-body summCardBody">
                                    <div class="row">
                                        <div class="col-12 text-center">
                                            <div class="font-weight-bold summaryData">{{fcoffAcc}}%</div>
                                            <div class="card-subtitle summaryTitle">Forecast Accuracy</div>
                                        </div>
                                        <div class="col-12">
                                            <div class="progress custProgress">
                                                <div aria-valuemax="100" aria-valuemin="0" aria-valuenow="25" class="progress-bar bg-info" role="progressbar"
                                                 style="height: 6px;" [ngStyle]="{ width: fcoffAcc + '%' }">
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <!-- Column -->
                    </div>
                    <!-- Row -->
                    
                
                </div>

        </div>
            </div>
            <ngb-accordion #acc="ngbAccordion" [closeOthers]="true" *ngIf="false">
                <ngb-panel>
                    <ng-template ngbPanelTitle>
                        <span>&#9733; <b>Data</b> title &#9733;</span>
                    </ng-template>
                    <ng-template ngbPanelContent>
                        Call Information Table 
                    </ng-template>
                </ngb-panel>
            </ngb-accordion>
        </div>
    </div>
    
</div>
