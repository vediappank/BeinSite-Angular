<!-- <h2>Agent Activity</h2> -->
<div class="row">
    <div class="col-lg-12 p-0">
        <mat-card class="agentStats">
            <mat-card-content>
                <div class="row p-0">
                    <form class="form-inline col-md-12 p-0" style="display:block;" name="taskDetailForm" #f="ngForm" (ngSubmit)="f.form.valid" (keydown.enter)="$event.preventDefault()">
                        <div class="row col-md-12 p-0">
                            <div class="col-md-3 form-group">
                                <label for="selAgentId" class="col-sm-2 form-label">Agent<span class="imp">&nbsp;*</span></label>
                                <ng-select class="col-sm-10 p-0" [searchable]="true" [clearable]="true" id="selAgentId" name="selAgentId" [(ngModel)]="selAgentId" #dselAgentId="ngModel" [ngClass]="{ 'isinvalid': f.submitted && dselAgentId.invalid }" required>
                                    <ng-option *ngFor="let usr of beINUserList" value="{{usr.id}}">{{usr.lastName}} {{usr.firstName}}</ng-option>
                                </ng-select>
                            </div>
                            <div class="col-md-5 form-group">
                                <label for="reportRange" class="col-sm-4 form-label">Report Range<span class="imp">&nbsp;*</span></label>
                                <input type="text" id="reportRange" name="reportRange" [(ngModel)]="reportRange" class="col-sm-8 form-control" ngxDaterangepickerMd 
                                    [singleDatePicker]="false" [locale]="{applyLabel: 'Ok', format: 'DD/MM/YYYY'}"
                                    #reportRangeDT="ngModel" required [ngClass]="{ 'is-invalid': f.submitted && (reportRangeDT.invalid || !reportRange.startDate) }" 
                                    [showClearButton]="true" [showCancel]="true" [ranges]="reportDateRanges"
                                    [alwaysShowCalendars]="true" [showCustomRangeLabel]="true" [linkedCalendars]="true"
                                    [showClearButton]="true" [showCancel]="true" [autoApply]="false" autocomplete="off"
                                    placeholder="Choose Date Range" />
                            </div>
                            <div class="col-md-2 form-group p-1 text-left">
                                <button class="mat-raised-button beINButton" (click)="getReportData();">Submit</button>&nbsp;
                            </div>
                        </div>
                    </form>
                </div>
                <div class="row p-0">
                    <div class="col-lg-2 p-2" *ngIf="selAwdbUser && selBeInUser">
                        <mat-card class="agentDetails">
                            <mat-card-content>
                                <div class="text-center">
                                    <i class="fa fa-user agentIcon"></i>
                                    <h4 class="card-title m-t-10">{{selBeInUser.firstName}}&nbsp;{{selBeInUser.lastName}}</h4>
                                    <h6 class="card-subtitle">{{selBeInUser.type}}</h6>
                                </div>
                            </mat-card-content>
                            <mat-card-content>
                                <small class="text-muted h7">Extension</small>
                                <h5>{{selAwdbUser.Extension}}</h5>
                                <small class="text-muted h7">Email address</small>
                                <h5>{{selBeInUser.email}}</h5>
                                <small class="text-muted h7">Supervisor</small>
                                <h5>{{selBeInUser.supLastName}}&nbsp;{{selBeInUser.supFirstName}}</h5>
                                <small class="text-muted h7">Teams</small>
                                <h5><ul class="ulCustom"><li *ngFor="let item of (selAwdbUser.Teams | strUtil:'split':',')">{{item}}</li></ul></h5>
                                <small class="text-muted h7">Skill Groups</small>
                                <h5><ul class="ulCustom"><li *ngFor="let item of (selAwdbUser.SkillGroups | strUtil:'split':',')">{{item}}</li></ul></h5>
                            </mat-card-content>
                        </mat-card>
                    </div>
                    <div class="col-lg-10 p-0">
                        <myact-activity-template [aInfo]="aInfo" [tInfo]="tInfo" [fInfo]="fInfo"></myact-activity-template>
                    </div>
                </div>
            </mat-card-content>
        </mat-card>
    </div>
</div>
