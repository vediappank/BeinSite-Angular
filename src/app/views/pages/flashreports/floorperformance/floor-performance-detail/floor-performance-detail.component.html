<div class="card" [ngClass]="cClass" style="max-height:100%; height: 180px; max-width: 100%;">
    <div class="card-body">
        <div class="d-flex no-block align-items-center ml-1 pl-2">
            <i [ngClass]="iconClass" class="text-white h4"></i>
            <div class="pl-2">                
                <h6 class="text-white" style="text-align: center;">{{statsName}}</h6>
            </div>
        </div>
        <div class="row text-center text-white m-1 pt-2 border-top">            
            <div class="col-12 " >
                <h5 class="font-weight-bold CardValue">{{aStatsVal}}</h5>
                <div>
                  <p style="font-size: 14px;  font-weight: bold;" >{{duration}}</p>
                </div>
            </div>
        </div>
    </div>
</div>
