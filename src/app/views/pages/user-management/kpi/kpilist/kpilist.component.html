<kt-portlet>
	<!-- PORTLET LOADING | Binded to TABLE Datasource -->
	<!-- See prop => '~/core/_crud/models/data-sources/_base.datasource.ts' (loading$) -->
	<kt-portlet-header [title]="'CC KPI List'" [class]="'kt-portlet__head--lg'" [viewLoading$]="dataSource.loading$">
		
		 <ng-container ktPortletTools>
			<button (click)="addKpi()" [hidden]="'true'"  mat-raised-button matTooltip="Create new KPI" color="primary"  type="button">
				<span>New KPI </span>
			</button>
			
		</ng-container>
	</kt-portlet-header>
	<!-- end::Header -->

	<kt-portlet-body>
		<!-- start::FILTERS & GROUP ACTIONS -->
		<div class="kt-form kt-margin-b-30">
			<!-- start::FILTERS -->
			<div class="kt-form__filtration">
				<div class="row align-items-center">
					<div class="col-md-12 kt-margin-bottom-10-mobile">
						<mat-form-field class="mat-form-field-fluid">
							<input matInput placeholder="Search user" #searchInput placeholder="Search">
							<mat-hint align="start">
								<strong>Search</strong> in all fields
							</mat-hint>
						</mat-form-field>
					</div>
				</div>
			</div>
			<!-- end::FILTERS -->

			<!-- start::GROUP ACTIONS -->
			<!-- Group actions list: 'Delete selected' | 'Fetch selected' | 'Update status for selected' -->
			<!-- Group actions are shared for all LISTS -->
			<div class="row align-items-center collapse kt-form__group-actions kt-margin-top-20 kt-margin-bottom-20"
				[ngClass]="{'show' : selection.selected.length > 0}"><!-- We show 'Group Actions' div if smth are selected -->
				<div class="col-xl-12">
					<div class="kt-form__group kt-form__group--inline">
						<div class="kt-form__label kt-form__label-no-wrap">
							<label class="kt--font-bold kt-font-danger-">
								<span translate="ECOMMERCE.COMMON.SELECTED_RECORDS_COUNT"></span> {{ selection.selected.length }}
							</label>
							<!-- selectedCountsTitle => function from codeBehind (kpis-list.component.ts file) -->
							<!-- selectedCountsTitle => just returns title of selected items count -->
							<!-- for example: Selected records count: 4 -->
						</div>
						<div class="kt-form__control kt-form__group--inline">
							<button (click)="fetchKpis()" mat-raised-button matTooltip="Fetch selected kpis"  class="mat-button-mt-4">
								<mat-icon>clear_all</mat-icon>
								Fetch Selected
							</button>
						</div>
					</div>
				</div>
			</div>
			<!-- end::GROUP ACTIONS -->
		</div>
		<!-- end::FILTERS & GROUP ACTIONS -->

		<!-- MATERIAL TABLE | Binded to datasources -->
		<!-- See off.documentations 'https://material.angular.io/components/table/overview' -->
		<div class="mat-table__wrapper">
			<mat-table class="lmat-elevation-z8"
				#table
				[dataSource]="dataSource"
				matSort
				#sort1="matSort"
				matSortActive="id"
				matSortDirection="asc"
				matSortDisableClear>
				<!-- Checkbox Column -->

				<!-- Table with selection -->
				<!-- https://run.stackblitz.com/api/angular/v1?file=app%2Ftable-selection-example.ts -->
				<ng-container matColumnDef="select">
					<mat-header-cell *matHeaderCellDef class="mat-column-checkbox">
						<mat-checkbox (change)="$event ? masterToggle() : null"
							[checked]="selection.hasValue() && isAllSelected()"
							[indeterminate]="selection.hasValue() && !isAllSelected()">
						</mat-checkbox>
					</mat-header-cell>
					<mat-cell *matCellDef="let row" class="mat-column-checkbox">
						<mat-checkbox (click)="$event.stopPropagation()" (change)="$event ? selection.toggle(row) : null" [checked]="selection.isSelected(row)">
						</mat-checkbox>
					</mat-cell>
				</ng-container>
				<ng-container matColumnDef="Kpi_ID">
					<!-- ATTRIBUTE mat-sort-header  for sorting | https://material.angular.io/components/sort/overview -->
					<mat-header-cell *matHeaderCellDef mat-sort-header style="width: 200px;" class="GridHeader">ID</mat-header-cell>
					<mat-cell *matCellDef="let kpi">{{kpi.Kpi_ID}}</mat-cell>
				</ng-container>
				<ng-container matColumnDef="CallCenter_Name">
					<mat-header-cell *matHeaderCellDef mat-sort-header class="GridHeader">Call Center Name</mat-header-cell>
					<mat-cell *matCellDef="let kpi">{{kpi.CallCenter_Name}}</mat-cell>
				</ng-container>
				<ng-container matColumnDef="KPI_Name">
						<mat-header-cell *matHeaderCellDef mat-sort-header class="GridHeader">KPI Name</mat-header-cell>
						<mat-cell *matCellDef="let kpi">{{kpi.KPI_Name}}</mat-cell>
                    </ng-container>
                    <ng-container matColumnDef="KPI_Thresold">
						<mat-header-cell *matHeaderCellDef mat-sort-header class="GridHeader">KPI Thresold</mat-header-cell>
						<mat-cell *matCellDef="let kpi">{{kpi.KPI_Thresold}}</mat-cell>
                    </ng-container>
                   
                    <ng-container matColumnDef="KPI_Min_Thresold">
						<mat-header-cell *matHeaderCellDef mat-sort-header class="GridHeader">KPI Min Thresold</mat-header-cell>
						<mat-cell *matCellDef="let kpi">{{kpi.KPI_Min_Thresold}}</mat-cell>
                    </ng-container>
                    <ng-container matColumnDef="KPI_Max_Thresold">
						<mat-header-cell *matHeaderCellDef mat-sort-header class="GridHeader">KPI Max Thresold</mat-header-cell>
						<mat-cell *matCellDef="let kpi">{{kpi.KPI_Max_Thresold}}</mat-cell>
					</ng-container>
				<ng-container matColumnDef="actions">
					<mat-header-cell *matHeaderCellDef class="GridHeader" [hidden]="'true'">Actions</mat-header-cell>
					<mat-cell *matCellDef="let kpi"  [hidden]="'true'">
						<button  disabled="{{editFlag}}" mat-icon-button color="primary"
							matTooltip="{{ kpi.isCoreRole ? 'View' : 'Edit'}} kpi"
							(click)="editKpi(kpi)">
							<mat-icon>
								{{ kpi.isCoreRole ? 'visibility' : 'create' }}
							</mat-icon>
						</button>&nbsp;
						<button disabled="{{deleteFlag}}" mat-icon-button    color="warn" 
							matTooltip="Delete kpi"
							type="button"
							
							(click)="deleteKpi(kpi)">
							<mat-icon>delete</mat-icon>
						</button>
					</mat-cell>
				</ng-container>
				<mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
				<mat-row *matRowDef="let row; columns: displayedColumns"></mat-row>
			</mat-table>
			<div class="mat-table__message" *ngIf="!dataSource.hasItems">No records found</div><!-- Message for empty data  -->
			<div class="mat-table__message" *ngIf="dataSource.isPreloadTextViewed$ | async">Please wait....</div>
		</div>

		<!-- start: BOTTOM -->
		<div class="mat-table__bottom">
			<!-- MATERIAL SPINNER | Url: 'https://material.angular.io/components/progress-spinner/overview' -->
			<mat-spinner [diameter]="20" *ngIf="dataSource.loading$ | async"></mat-spinner>
			<!-- MATERIAL PAGINATOR | Binded to dasources -->
			<!-- See off.documentations 'https://material.angular.io/components/paginator/overview' -->
			<mat-paginator [pageSize]="10" [pageSizeOptions]="[3, 5, 10]" [length]="dataSource.paginatorTotal$ | async" [showFirstLastButtons]="true"></mat-paginator>
		</div>
		<!-- end: BOTTOM -->
	</kt-portlet-body>
	<!-- end::Body -->
</kt-portlet>
